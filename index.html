<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisty - Online Clothing Store</title>
    <link rel="stylesheet" href="styles.css">  <!-- Correct CSS path -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="images/crown-logo.png" alt="Twisty Logo">
                <span>Twisty</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for fashion...">
                <button>Search</button>
            </div>
            <div class="user-links">
                <a href="#">Login</a>
                <a href="#">Cart (0)</a>
            </div>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-content">
            <h1>Weed DAY</h1>
            <p>Discover clothing that suits your style</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products">
        <h2>Special Products for You</h2>
        <div class="product-grid" id="productGrid"></div> <!-- ID for JavaScript -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Twisty. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Correct JavaScript path -->
</body>
</html>
